<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Critical apparatus</title>
	<script type="text/javascript" src="../../../jquery.js"></script>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/crit_app.js"></script>
	<script type="text/javascript" src="../../../jquery.json.min.js"></script>
	<style type="text/css">
		.field-error { color:red; display: none; font-weight: bold; }
		#ca-table-div input[type=text] {width: 25em;}
		#lemmaid {width: 27em;}
	</style>
</head>
<body>

<form onsubmit="CritAppDialog.insert();return false;" action="#">
	<p>
		Lemma: <input type="text" name="lemma" id="lemmaid" />
	</p>
	<div id="ca-table-div">
	</div>
	
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="CritAppDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
