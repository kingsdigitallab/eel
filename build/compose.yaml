services:
  db:
    image: postgres:9.5.25
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=eel
      - POSTGRES_USER=eel
      - POSTGRES_PASSWORD=eel
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
